<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="/plugins/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
  <script>
    function getReference(){
      var ref = document.getElementById("reference").value;
      url = "http://localhost/student/search?id="+ref
      window.location.href = url;

    }
  </script>
    <div th:replace="student/top-navigation :: header" ></div>
    <div class="container">
      <form th:action="@{/student/search}" th:object="${student}" method="GET" role="form">
        <legend>Search Student Details</legend>
        <br />

          <label for="reference">Reference</label><br />
          <input
                  type="text"
                  th:value="*{reference}"
                  class="form-control"
                  id="reference"
                  name="reference"
                  placeholder="Reference"
          />
        </div>
        <br />
        <button type="button" class="btn btn-primary" onclick="getReference()">Search</button>

<!--      <form th:action="@{/student/register}" method="GET" role="form">-->
<!--        <button type="submit" class="btn btn-primary">Register</button>-->
<!--      </form><br/>-->
      <a class="btn btn-primary" href="/student/register" role="button">Register</a>
      <a class="btn btn-primary" href="/student/records" role="button">Records</a>
        <hr>
      <label for=""
        >Firstname:
        <h4 th:text="${firstname}" /></label
      ><br />
      <label for=""
        >Lastname:
        <h4 th:text="${lastname}" /></label
      ><br />
      <label for=""
        >Program:
        <h4 th:text="${program}" /></label
      ><br /><br />
      <select th:field="*{category}" class="form-control" required="required">
        <option th:each="type : ${category}"
                th:value="${type}"
                th:text=" ${type}"></option>
      </select><br/><br/>

      <ul class="list-group">
        <li th:each="type : ${category}" class="list-group-item">
          <label>
            <input type="radio" th:field="*{category}" th:value="${type}" th:text="${type}" />
          </label>
        </li>
      </ul>
      <div class="form-group">
        <label for="input" class="col-sm-2 control-label">:</label>
        <div class="col-sm-10">
          <input type="password" name="" id="input" class="form-control" required="required" title="">
        </div>
      </div>
    </div>
  <div th:replace="student/footer :: footer" ></div>
  </body>
</html>
